<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reward</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <!-- js -->
    <script src="./js/custom.js"></script>
    <script src="./js/menu.js"> </script>


    <!-- bootstrap5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- for location  starts-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <!--  -->
</head>

<body>

    <my-header></my-header>

    <main id="card-inside-main">
        <div class="" id="">

            <section id="card-inside">
                <!-- pp -->
                <div id="chart-container" class="container  chart-container">


                    <div class="card2" id="card2">
                        <h1>SelfCollect</h1>

                        <div id="listCard-div">
                            <ul class="listCard" id="listCard"></ul>
                        </div>


                        <div class="checkout" id="checkout">
                            <div id="total" class="total">0</div>
                            <div id="close-id" class="close" onclick="closeClick()">Close</div>
                        </div>
                    </div>

                </div>
                <!-- pp -->
                <div class="card-inside container">

                    <h1>Menu</h1>
                    <div class="wrapper">
                        <div id='icon1' class="icon1 left">
                            <i id="left" class=' fa-solid fa-angle-left'></i>
                        </div>
                        <div id="box-btn" class="box-btn tab-content  ">

                            <button class='b-box active' id="id-b1 " style="margin-left: 34px;"><a
                                    href="#header-1">Burgers</a> </button>
                            <button class='b-box'><a href="#header-2">Pasta</a> </button>
                            <button class='b-box'><a href="#header-3">Seafood</a></button>
                            <button class='b-box'><a href="#header-4">Group Bucket</a></button>
                            <button class='b-box'><a href="#header-5">Family Feast</a></button>
                            <button class='b-box'><a href="#header-6">Breakfast</a></button>
                            <button class='b-box'><a href="#header-7">Pizzas</a></button>
                            <button class='b-box'><a href="#header-8">Seafood</a></button>
                            <button class='b-box'><a href="#header-9">Family Special</a></button>
                            <button class='b-box'><a href="#header-10">Drinks</a></button>
                            <button class='b-box'><a href="#header-11">Appetizers</a></button>
                            <button class='b-box'><a href="#header-12">Desserts</a></button>
                            <button class='b-box'><a href="#header-13">Beverages</a></button>
                            <button class='b-box'><a href="#header-14">Starters</a></button>
                        </div>
                        <div class="icon2 right active" id='icon1'>
                            <i id="right " class=' fa-solid fa-angle-right'></i>
                        </div>

                    </div>
                    <div class="tab-indicator" style="width: 91px; left: 49px;"></div>


                    <div class="gallery" id="gallery">


                    </div>

                    <div class="model" id="model">
                        <div class="x">

                            <button data-close-button class="close-button">&times;</button>

                            <div class="text-center div2">
                                <h2 class="heading">let's starts ordering</h2>
                                <p style="font-size: 22px;   line-height: 0.73rem;">How would you like to receive
                                    your
                                    order?
                                </p>
                                <p style="font-size: 25px; color:#7C7C7C ;">Note:Price may vary based on ordering
                                    method
                                </p>
                            </div>

                            <br>

                            <div class="form-box">
                                <div class="button-box">
                                    <div id="bug" class="btn b"></div>

                                    <button id="delivery-id" type="button" class="toggle-btn toggle-btn1  "
                                        style="  color: white; padding-right: 5%;"
                                        onclick="rightClick()">Delivery</button>
                                    <button id='selfCollect-id' type="button"
                                        class="toggle-btn toggle-btn2 padding-right: 5%;" style="color: black;    "
                                        onclick="leftClick()">SelfCollect</button>
                                </div>
                            </div>
                            <!-- location part -->
                            <div class="l-button-box">
                                <span>

                                    <button id="myLoc-id" type="button" class=" location-btn "
                                        style="  color: rgb(0, 0, 0); padding-right: 5%;" onclick="geolocation()">Use my
                                        Current location</button>
                                    <div id="location_name"></div>

                                </span>

                            </div>
                            <!-- location part -->

                            <!-- location part -->
                            <div class="l-button-box " id="search_input" onclick="locationPicker()">
                                <span>


                                    <button type="button" class=" location-btn "
                                        style="  color: rgba(0, 0, 0, 0.559); padding-right: 5%;" ">Select a location
                            
                                                        </button>
                                                        <i class=" fa fa-add " style=" font-weight: 100; font-size:
                                        large; margin-left:320px; color: rgba(0, 0, 0, 0.265)" aria-hidden="true"></i>

                                        <div id="location_name"></div>
                                </span>

                            </div>
                            <!-- location part -->
                        </div>
                    </div>
                    <div id="overlay"></div>
                    <div id="overlay-for-preview"></div>

                </div>

            </section>

        </div>
    </main>
    <my-footer></my-footer>


    <script src="./js/data.js"></script>
    <script src=" ./js/new.js"></script>
    <script src="./js/order.js"> </script>
    <script src="./js/demo.js"> </script>
    <script src="./js/menu.js"> </script>
    <script src="./js/index.js"> </script>


</body>

</html>
